<!DOCTYPE HTML>
<html>
<head>
  <meta charset="UTF-8">
  <title>Main</title>
  <style>body { padding: 0; margin: 0; }</style>
</head>

<body>
  <div id="app"></div>
  <script src="./app.js"></script>
  <script>
    var app = Elm.Main.init({
          node: document.getElementById("app")
        });

    app.ports.setItem.subscribe(function(data) {
      localStorage.setItem(data.key, data.value);
    });
  </script>
</body>
</html>
